<!DOCTYPE html>
<html>
<body>
<h2>Javascript String() Method</h2>
<p>The string() method can convert a number to a string</p>
<p id="number_result"></p>
<p id="string_result"></p>
<script>
    var x=50;
    var y=90;
    document.getElementById("number_result").innerHTML=x+y;
    document.getElementById("string_result").innerHTML=String(x)
    + String(y);
    
</script>
</body>
</html>
